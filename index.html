<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--links -->
    <link rel="icon" href="./POKEDEX/favicons/Bomb-removebg-preview.png">
    <link rel="stylesheet" href="./POKEDEX/css/style.css">

    <!--Main JS-->

    <script defer src="./POKEDEX/js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__dados">
        <span class="pokemon__id"></span>
        <span class="pokemon__nome"></span>
    </h1>

    <form class="form">
     <input 
        type="search"
        class="input__search"
        placeholder="Nome ou Id"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Anterior &lt;</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>

    <img src="./POKEDEX/image/pokedex.png" alt="pokedex srcset=pokedex">
  </main>

</body>
</html>
